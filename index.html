<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoMap</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #map {
      height: 400px;
      margin-bottom: 20px;
    }
    .gamify {
      font-size: 18px;
      margin-top: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>EcoMap: Карта переработки</h1>

  <!-- Карта -->
  <div id="map"></div>

  <!-- Геймификация -->
  <div class="gamify">
    <div id="points-display">Очки: 0</div>
    <div id="level-display">Уровень: Новичок</div>
    <button onclick="addPoints(10)">Я сдал отходы!</button>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Инициализация карты
    var map = L.map('map').setView([43.2389, 76.8897], 12); // Пример: Алматы

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Пример маркера
    L.marker([43.2389, 76.8897]).addTo(map)
      .bindPopup('Пункт переработки: Бумага и Пластик');

    // Геймификация
    let userPoints = 0;

    function addPoints(points) {
      userPoints += points;
      document.getElementById("points-display").innerText = "Очки: " + userPoints;

      checkLevel();
    }

    function checkLevel() {
      let level = "Новичок";
      if (userPoints >= 100) level = "Эко-Герой";
      if (userPoints >= 250) level = "Сортировщик 80 уровня";

      document.getElementById("level-display").innerText = "Уровень: " + level;
    }
  </script>
</body>
</html>
